<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Automobile Fleet Management</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Managers</a>
    </div>

</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:10px 8px">
    <img src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d35eacaf1176b0008974b54%2F0x0.jpg%3FcropX1%3D790%26cropX2%3D5350%26cropY1%3D784%26cropY2%3D3349"
         alt="Logo" width="400px" height="200px" align="left">
    <h2 class="w3-margin w3-jumbo">Thoros Automobile</h1>
    <p class="w3-xlarge">Good Cars For Good Moments</p>
    <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h1 class="w3-xxlarge w3-text-red"><b>Managers Details</b></h1>
            <hr style="width:75px;border:5px solid red" class="w3-round">
            <form action="#" th:action="@{/saveNewManager}" th:object="${manager}"
                  method="POST">
                <input type="text" th:field="*{name}"
                       placeholder="Manager's Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{userRoles}"
                       placeholder="Manager's Password" class="form-control mb-4 col-4" hidden>

                <input type="text" th:field="*{email}"
                       placeholder="Manager Email" class="form-control mb-4 col-4">

                <input type="number" th:field="*{phoneNumber}"
                       placeholder="Manager Phone Number" class="form-control mb-4 col-4">

                <input type="text" th:field="*{salary}"
                       placeholder="Manager's Salary" class="form-control mb-4 col-4">

                <input type="password" th:field="*{password}"
                       placeholder="Manager's Password" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2">Add Manager</button>
            </form>
        </div>

        <!--        <div class="w3-third w3-center">-->
        <!--            <i class="fa fa-anchor w3-padding-64 w3-text-red"></i>-->
        <!--        </div>-->
    </div>
</div>



<div class="w3-container w3-red w3-center w3-padding-2">
    <h3 class="w3-margin w3-xlarge">Quote of the day::: Be Happy with the best ride</h3>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="#">Thoros Automobile</a></p>
</footer>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
